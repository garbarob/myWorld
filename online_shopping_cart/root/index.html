<!--    Create a new file called ‘TableCalculateTotal.html’ in a folder. We will need a simple HTML Table to get started. Our table has an id attribute of tblProducts and a thead , tbody and tfoot to go with it.-->
    
    <div>
        <table id="tblProducts">
    <thead>
        
<!--    The Table has 4 columns – Product, Quantity, Price and Sub-Total. It is assumed here that the Product and the Price info will be prepopulated (in your case probably from a database). When the user enters the Quantity, the Sub-Total is automatically calculated using Price x Quantity. The <tfoot> contains a row representing a GrandTotal which is the sum of all the cells in the Sub-Total column.-->
        
        <tr>
        <td>Product</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Sub-Total</td>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td><input type="text" class="pnm" value="Honey Houseblend" name="pnm" /></td>
        <td><input onkeydown="this.value=this.value.replace(/\D/,'')" onkeyup="this.value=this.value.replace(/\D/,'')" type="text" class="qty" value="" name="qty"/></td>
        <td><input type="text" class="price" value="4.50" name="price"/></td>
        <td><input type="text" class="subtot" value="0" name="subtot"/></td>
        </tr>
        <tr>
        <td><input type="text" class="pnm" value="Clover Honey" name="pnm" /></td>
        <td><input onkeyup="this.value=this.value.replace(/\D/,'')" onkeydown="this.value=this.value.replace(/\D/,'')"
                   type="text" class="qty" value="" name="qty"/></td>
        <td><input type="text" class="price" value="8.65" name="price"/></td>

        <tr>

        <td><input onkeyup="this.value=this.value.replace(/\D/,'')" onkeydown="this.value=this.value.replace(/\D/,'')" type="text" class="qty" value="" name="qty"/></td>
        <td><input type="text" class="price" value="7.50" name="price"/></td>
        <td><input type="text" class="subtot" value="0" name="subtot"/></td>
        </tr>
        <tr>
        <td><input type="text" class="pnm" value="Wild Flower" name="pnm" /></td>

        <td><input type="text" class="price" value="7.95" name="price"/></td>
        <td><input type="text" class="subtot" value="0" name="subtot"/></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        <td colspan="3" style="text-align: right" ><b>Grand Total &euro;</b></td>

            <fieldset>
